<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Timesheet</title>

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- Added Bootswatch Styling -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
      
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
      </head>
      
      <body>
      
        <!-- Main Bootstrap Search -->
        <div class="container">
      
          
          <div class="jumbotron" style="background-color: rgb(73, 73, 73) ; color: white;">
            <h1 class="text-center">Employee Data Management</h1>
          </div>
      
          <!-- Row for Searching New York Times -->
          <div class="row">
            <div class="col-sm-12">
              <br>
              <!-- Search parameters add Font Awesome -->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Add Employee</h3>
                </div>
                <div class="panel-body">
      
                  <!-- Start HTML Form -->
                  <form role="form">
      
                    <!-- Add a text box for search term-->
                    <div class="form-group">
                      <label for="search">Employee Name</label>

                      <input type="text" class="form-control" id="name">
                    </div>
      
                    <div class="form-group">
                      <label for="search">Role</label>
                      <input type="text" class="form-control" id="role">

                    </div>
      
                    <!-- Start Year -->
                    <div class="form-group">
                      <label for="start-year">Start Date:</label>
                      <input type="text" class="form-control" id="start-input">
                    </div>
      
                    <!-- Rate -->
                    <div class="form-group">
                      <label for="end-year">Monthly Rate:</label>
                      <input type="text" class="form-control" id="rate-input">
                    </div>
      
                    <!-- Submit button add Font Awesome -->
                    <button type="button" class="btn btn-default" value="1" id="run-search">Submit</button>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Add row for retrieved articles -->
          <div class="row">
            <div class="col-sm-12">
              <br>
      
              <!-- Panel for the results -->
              <div class="panel panel-primary">
      
                <!-- Panel Heading add Font Awesome-->
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Current Employees</strong></h3>
                </div>
      
            <!-- A Well for articles go here -->
            <div class="panel-body" id="well-section">
            </div>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="row">
        <div class="col-sm-12">
      
          <!-- Line Break add Font Awesome -->
          <hr>
          <h5 class="text-center"><small>Team Bryan Garry Hadi Joe & Olga <i class="fa fa-heart"></i></small></h5>
      
        </div>
      </div>
      
    </div>
      
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
    
    </body>
      
    </html>
